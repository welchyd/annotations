<div class="d-flex flex-column flex-fill">
  <p>Please provide the SHP and DBF files. Either enter a remote URL and click Load URL, or click Browse to choose a local file.</p>

  <form name="shpForm" novalidate>
    <div class="form-group form-row">
      <label class="col-form-label col-2">
        <i class="fa fa-exclamation-triangle text-warning" ng-if="!filesStep.shpValid"></i>
        SHP:
      </label>
      <input class="form-control col-6" type="text" ng-model="filesStep.shpName" ng-disabled="filesStep.shpValid"
          placeholder="URL to SHP file" required />
      <input id="shpFile" type="file" accept=".shp" hidden />

      <div class="col-auto" ng-switch="filesStep.shpValid">
        <button class="btn btn-secondary"
            title="Attempts to load a SHP file from the provided URL"
            ng-switch-when="false"
            ng-click="filesStep.loadUrl('shp')"
            ng-disabled="!filesStep.shpName">
          Load URL
        </button>
        <button class="btn btn-secondary"
            title="Choose a local SHP file"
            ng-click="filesStep.onBrowse('shp')"
            ng-switch-when="false">
          Browse
        </button>
        <button class="btn btn-danger" ng-click="filesStep.onClear('shp')" ng-switch-when="true" title="Reset SHP file selection">
          <i class="fa fa-times"></i>
          Clear
        </button>
      </div>
      <small class="form-text invalid-feedback" ng-if="filesStep.shpError">{{filesStep.shpError}}</small>
    </div>
    <div class="form-group form-row">
      <label class="col-form-label col-2">
        <i class="fa fa-exclamation-triangle text-warning" ng-if="!filesStep.dbfValid"></i>
        DBF:
      </label>
      <input class="form-control col-6" type="text" ng-model="filesStep.dbfName" ng-disabled="filesStep.dbfValid"
          placeholder="URL to DBF file" required />
      <input id="dbfFile" type="file" accept=".dbf" hidden />

      <div class="col-auto" ng-switch="filesStep.dbfValid">
        <button class="btn btn-secondary"
            title="Attempts to load a DBF file from the provided URL"
            ng-switch-when="false"
            ng-click="filesStep.loadUrl('dbf')"
            ng-disabled="!filesStep.dbfName">
          Load URL
        </button>
        <button class="btn btn-secondary"
            title="Choose a local DBF file"
            ng-click="filesStep.onBrowse('dbf')"
            ng-switch-when="false">
          Browse
        </button>
        <button class="btn btn-danger" ng-click="filesStep.onClear('dbf')" ng-switch-when="true" title="Reset DBF file selection">
          <i class="fa fa-times"></i>
          Clear
        </button>
      </div>
      <small class="form-text invalid-feedback" ng-if="filesStep.dbfError">{{filesStep.dbfError}}</small>
    </div>
  </form>
</div>
