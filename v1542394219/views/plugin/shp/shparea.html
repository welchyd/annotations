<div>
  <div class="modal-body">
    <div ng-if="!config.zipFile">
      <shpfilesstep></shpfilesstep>
      <hr/>
    </div>
    <div ng-show="config.zipFile && config.columns.length == 0">
      <span class="middle"><i class="fa fa-spin fa-spinner" title="Loading..."></i> Loading Zip...</span>
    </div>
    <div ng-show="config.columns" ng-class="!config.zipFile && 'shpareafilemapper'">
      <form name="areaForm">
        <basicinfo config="config" columns="config.merge ? null : config.columns" help="areaFiles.help"></basicinfo>
        <mergeareaoption ng-model="config.merge" help="areaFiles.help.merge"></mergeareaoption>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-disabled="areaFiles.invalid() || areaForm.$invalid || areaFiles.loading" ng-click="areaFiles.finish()">
      <i class="fa fa-fw" ng-class="areaFiles.loading && 'fa-spin fa-spinner' || 'fa-check'"></i>
      {{areaFiles.loading ? 'Loading' : 'OK'}}
    </button>
    <button class="btn btn-secondary" ng-click="areaFiles.close()">
      <i class="fa fa-fw fa-ban"></i>
      Cancel
    </button>
  </div>
</div>
