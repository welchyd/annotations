<div>
  <div class="modal-body">
    <div ng-form="savePlacesForm">
      <div>
        <form name="savePlacesForm">
          <basicinfo config="ctrl.config" columns="ctrl.columns" help="ctrl.help"></basicinfo>
        </form>

        <div ng-if="ctrl.sourceItems.length > 0">
          <div class="row mt-1">
            <label class="col-form-label col-4 text-right"><h5>Source Features</h5></label>
          </div>
          <div class="form-check pl-4">
            <label class="form-check-label" title="If checked, only selected features will be saved. If unchecked or nothing is selected, all visible features will be saved.">
              <input class="form-check-input" type="checkbox" name="ctrl.useSelected" ng-model="ctrl.useSelected" ng-change="ctrl.updateItems()">
              Use Selected Features
            </label>
          </div>
          <checklist name="sourcelist" allow-multiple="false" items="ctrl.sourceItems"></checklist>
        </div>
        <div ng-if="ctrl.sourceItems.length <= 0">
          <i class="fa fa-warning text-warning"></i>
          <em>There are currently no visible sources. Please add at least one data source to the application and make sure it's visible.</em>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="ctrl.confirm()" ng-disabled="savePlacesForm.$invalid">
      <i class="fa fa-check"></i>
      OK
    </button>
    <button class="btn btn-secondary" ng-click="ctrl.cancel()">
      <i class="fa fa-ban"></i>
      Cancel
    </button>
  </div>
</div>
