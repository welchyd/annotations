<div>
  <div ng-if="confirm.tracks.length > 0">
    <span>Please choose a track:</span>
    <select class="w-100 custom-select" placeholder="Select track..." ng-model="confirm.track" required
        ng-options="track as confirm.getTrackName(track) for track in confirm.tracks"></select>
  </div>
  <div ng-if="confirm.tracks.length == 0">
    No tracks are available. Please create at least one track.
  </div>
</div>
