<div class="form-group">
  <div class="form-check" title="Show feature actions in the legend">
    <input class="form-check-input" id="legendShowFeatureActions" type="checkbox" name="showFeatureActions"
        ng-model="legend.options.showFeatureActions"
        ng-change="legend.toggle('showFeatureActions')"/>
    <label class="form-check-label" for="legendShowFeatureActions">Show feature actions</label>
  </div>
</div>
