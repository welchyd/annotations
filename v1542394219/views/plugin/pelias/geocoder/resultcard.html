<div class="card" ng-mouseover="resultCtrl.over()" ng-mouseout="resultCtrl.out()">
  <div class="card-header">
    <i class="fa fa-fw fa-map-marker"></i>
    {{resultCtrl.getField('label')}}
  </div>
  <div class="card-body">
    <div class="card-subtitle text-muted">{{resultCtrl.getField('layer')}}</div>
    <div class="card-text">{{resultCtrl.getField('address')}}</div>
    <div class="text-right">
      <button type="button" class="btn btn-primary" ng-click="resultCtrl.goTo()" title="View the result on the map">
        <i class="fa fa-fighter-jet"></i>
        Go To
      </button>
    </div>
  </div>
</div>
