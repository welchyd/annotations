<div class="flex-fill w-100 d-flex flex-column">
  <div class="modal-body">
    <form name="redirectForm" class="m-0">
      <div class="form-group">
        <span ng-bind-html="redirectMessage"/>
      </div>
      <img ng-src="{{redirectAppImage}}" class="col-2 float-right"/>
    </form>
  </div>
  <div class="modal-footer">
    <button ng-show="redirectAllowed" class="btn btn-primary" ng-click="redirectCtrl.accept()" title="Open {{redirectAppName}}">
      <i class="fa fa-check"></i>
       {{redirectButtonLabel}}
    </button>
    <button class="btn" ng-click="redirectCtrl.cancel()" title="{{redirectCloseButtonTitle}}"
        ng-class="redirectAllowed ? 'btn-secondary' : 'btn-primary'">
      <i class="{{redirectStyle}}"></i>
      {{redirectCloseButtonLabel}}
    </button>
  </div>
</div>
