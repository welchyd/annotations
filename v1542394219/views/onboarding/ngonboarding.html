<div ng-show="enabled" class="c-ng-onboarding__container">
  <div class="modal-backdrop" ng-style="{opacity: overlayOpacity}" ng-show="overlay"></div>
  <div class="card js-onboarding__popover c-ng-onboarding__popover popover {{ngOnboardCtrl.positionClass}}" ng-style="{width: width, height: height, left: left, top: top, right: right, bottom: bottom}">
    <div class="popover-header" ng-class="{'no-title':!title}">
      <h5 class="m-0">
        <span ng-if="title">{{title}}</span>
        <button type="button" class="close float-right" ng-click="ngOnboardCtrl.close()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </h5>
    </div>
    <div class="popover-body">
      <div class="arrow"></div>
      <div class="d-flex flex-column">
        <span ng-bind-html="ngOnboardCtrl.description"></span>
        <small class="font-italic text-right">Step {{index + 1}} of {{ngOnboardCtrl.stepCount}}</small>
      </div>
    </div>
    <div class="card-footer p-2">
      <div class="d-flex align-items-center">
        <div class="flex-fill">
          <button type="button" class="btn btn-sm btn-danger" ng-click="ngOnboardCtrl.stopShowing()">
            <i class="fa fa-fw fa-ban"></i>Stop Showing Tips
          </button>
        </div>
        <div>
          <button type="button" class="btn btn-secondary" ng-click="ngOnboardCtrl.previous()" ng-if="ngOnboardCtrl.showPreviousButton" >
            <i class="fa fa-long-arrow-left"></i>
            Prev
          </button>
          <button type="button"
              class="btn"
              ng-class="{'btn-primary': !ngOnboardCtrl.lastStep, 'btn-success': ngOnboardCtrl.lastStep}"
              ng-click="ngOnboardCtrl.next()">
            <i class="fa " ng-class="{'fa-long-arrow-right': !ngOnboardCtrl.lastStep, 'fa-check': ngOnboardCtrl.lastStep}"></i>
            {{ngOnboardCtrl.lastStep ? 'Got it!': 'Next'}}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
