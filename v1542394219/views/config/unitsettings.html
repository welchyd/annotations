<div class="d-flex flex-column flex-fill u-overflow-y-auto container-fluid">
  <h4>Units</h4>
  <div class="form-group">Select the unit of measure:</div>
  <div class="form-check" ng-repeat="unit in unitsCtrl.allUnits" title="Always use {{unit.title}}">
    <input class="form-check-input" type="radio" id="{{unit.system}}" value="{{unit.system}}" ng-model="unitsCtrl.units">
    <label class="form-check-label" for="{{unit.system}}">{{unit.title}}</label>
  </div>
</div>
