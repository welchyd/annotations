<div class="flex-fill w-100 d-flex flex-column">
  <div class="modal-body d-flex flex-column flex-fill u-overflow-y-hidden">
    <div class="mb-1">Choose items to clear:</div>
    <checklist allow-multiple="true" items="clear.entries"></checklist>
  </div>
  <div class="modal-footer d-flex">
    <button class="btn btn-primary" ng-click="clear.accept()">
      <i class="fa fa-check"></i>
      OK
    </button>
    <button class="btn btn-secondary" ng-click="clear.cancel()">
      <i class="fa fa-ban"></i>
      Cancel
    </button>
  </div>
</div>
