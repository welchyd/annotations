<div class="d-flex flex-column flex-fill">
  <div class="modal-body">

    <div ng-show="title" class="form-group">
      <p>
        {{title}}
      </p>
    </div>

    <div class="form-group">
      <label class="col-form-label text-right">{{text}}</label>
      <div class="col">
        <input type="text" class="js-text-prompt__main form-control" ng-model="value" readonly="readonly" />
      </div>
    </div>

    <div ng-show="text2 && value2" class="form-group">
      <label class="col-form-label text-right">{{text2}}</label>
      <div class="col">
        <input type="text" class="form-control" ng-model="value2" readonly="readonly" />
      </div>
    </div>

  </div>

  <div class="modal-footer flex-row">
    <button class="btn btn-secondary" ng-click="textPrompt.close()">
      <i class="fa fa-times"></i> Close</button>
  </div>

</div>
